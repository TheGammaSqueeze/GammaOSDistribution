# For documentation, see: https://github.com/eqrion/cbindgen/blob/master/docs.md

include_version = true
braces = "SameLine"
line_length = 100
tab_width = 2
language = "C++"
pragma_once = true
no_includes = true
sys_includes = ["stdint.h", "sys/types.h"]
header = "// This file is autogenerated by:\n//   cbindgen --config cbindgen.toml doh.rs >doh.h\n// Don't modify manually."
documentation = true
style = "tag"

[export]
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]

[parse]
parse_deps = true
include = ["doh"]

[fn]
args = "Horizontal"

[struct]
associated_constants_in_body = true
derive_eq = true
derive_ostream = true

[enum]
add_sentinel = true
derive_helper_methods = true
derive_ostream = true

[macro_expansion]
bitflags = true
