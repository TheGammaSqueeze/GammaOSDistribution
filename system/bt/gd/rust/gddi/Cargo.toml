[package]
name = "gddi"
version = "0.0.1"
edition = "2018"

[dependencies]
gddi_macros = { path = "macros" }

tokio = { version = "*", features = ['bytes', 'net', 'sync'] }
quote = "*"
syn = { version = "*", features = ['default', 'full'] }

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

